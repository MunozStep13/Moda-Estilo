<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="icon" type="img/png" href="imgLogin/logo.png">
</head>
<body>
	<div class="container">
		<div class="form-box">
			<div class="button-box">
				<div id="elegir"></div>
				<button type="button" class="toggle-btn" onclick="login()">Iniciar Sesion</button>
				<button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
			</div>
			<div class="redes-sociales">
				<img src="imgLogin/facebook.jpg" alt="icono_facebook">
				<img src="imgLogin/tw.jpg" alt="icono_twitter">
				<img src="imgLogin/google.jpg" alt="icono_google">
			</div>
			<form id="login"  class="input-group">
				<input type="text" class="input-field" placeholder="Nombre de Usuario" required>
				<input type="password" class="input-field" placeholder="Contrasena" required>
				<input type="checkbox" class="check-box"><span>Recordar Contrasena.</span>
				<button type="submit" class="submit-btn">Acceder</button>
			</form>
			<form id="registrar" class="input-group">
				<input type="text" class="input-field" placeholder="Nombre de Usuario" required>
				<input type="email" class="input-field" placeholder="Correo" required>
				<input type="password" class="input-field" placeholder="Contrasena" required>
				<input type="checkbox" class="check-box"><span>Acepto los terminos y Condiciones.</span>
				<button type="submit" class="submit-btn">Registrar</button>
			</form>
		</div>
	</div>

	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("registrar");
		var z = document.getElementById("elegir");

		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
		function registrar(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "120px";
		}
	</script>
</body>
</html>
